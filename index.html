
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find food For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "./assets/style.css">
</head>
<body>
  <div class = "container">
    <div class = "food-wrapper">
      <div class = "food-search">
        <h2 class = "title">Discover a World of Flavors with Every Bite!</h2>
      <p class="block-words">Unleash your inner chef with our curated collection delicious recipes! </p>
        <div class = "food-search-box">
          <input type = "text" class = "search-content" placeholder="Enter dish name" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class = "food-result">
        <h2 class = "title">Your Search Results:</h2>
        <div id= "food">
           <!-- fetch by js -->
        </div>
      </div>
      <div class = "food-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn recipe-close-btn" id ="recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>
        <!-- food content -->
        <div class = "food-details-content">
        </div>
      </div>
    </div>
  </div>
  <script src = "./assets/index.js"></script>
</body>
</html>
